type Pool @entity {
    id: ID!
    name: String!
    structureType: String!
    stableCoin: Bytes!
    factor: Bytes!
    minDeposit: BigInt!
    totalDeposited: BigInt!
    totalBorrowed: BigInt!
}

type Loan @entity {
    id: ID!
    amount: BigInt!
    debt: BigInt!
    factor: Bytes!
    pool: Pool!
    asset: Asset!
    isClosed: Boolean!
}
