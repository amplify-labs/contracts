type Asset @entity {
    id: ID!
    hash: String!
    value: BigInt!
    uploadedAt: BigInt!
    uri: String!
    rating: String!
    maturity: BigInt!
    factor: Bytes!
    loan: Loan @derivedFrom(field: "asset")
}

type Pool @entity {
    id: ID!
    name: String!
    structureType: String!
    stableCoin: Bytes!
    factor: Bytes!
    minDeposit: BigInt!
    totalDeposited: BigInt!
    totalBorrowed: BigInt!
    createdAt: BigInt!
    assetsLocked: [Asset]!
}

type Loan @entity {
    id: ID!
    amount: BigInt!
    debt: BigInt!
    factor: Bytes!
    pool: Pool!
    asset: Asset!
    createdAt: BigInt!
    isClosed: Boolean!
}
